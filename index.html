<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Game</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #87CEEB;
		}
		#player {
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			bottom: 0;
			left: 0;
		}
		.obstacle {
			width: 50px;
			height: 50px;
			background-color: green;
			position: absolute;
		}
		#finish {
			width: 50px;
			height: 50px;
			background-color: blue;
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo-ccs-60.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo-ccs-60.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ITST 304">
  <meta name="msapplication-TileImage" content="images/logo-ccs-90.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
 
</head>
<body class="fullscreen">
	<div id="player"></div>
	<div class="obstacle" style="bottom: 0; left: 200px;"></div>
	<div class="obstacle" style="bottom: 0; left: 400px;"></div>
	<div class="obstacle" style="bottom: 0; left: 600px;"></div>
	<div id="finish"></div>
	<script src="main.js"></script>
</body>
</html>
