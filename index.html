  <style>
	/* Board Styles */
	.board {
		display: grid;
		grid-template-columns: repeat(8, 50px);
		grid-template-rows: repeat(8, 50px);
		border: 2px solid black;
	}

	/* Board Cells Styles */
	.cell {
		background-color: white;
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 30px;
	}

	.cell.odd {
		background-color: grey;
	}

	/* Piece Styles */
	.piece {
		width: 40px;
		height: 40px;
		border-radius: 50%;
	}

	.piece.white {
		background-color: white;
	}

	.piece.black {
		background-color: black;
	}
</style>
</head>
